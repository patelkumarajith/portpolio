    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#111827', // A dark slate gray
              'primary': '#1F2937', // A slightly lighter gray for cards
              'accent': '#3B82F6', // A bright blue for highlights
              'text-light': '#F9FAFB', // For main headings
              'text-normal': '#D1D5DB', // For body text
              'text-muted': '#9CA3AF', // For less important text
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['Fira Code', 'monospace']
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react-intersection-observer": "https://aistudiocdn.com/react-intersection-observer@^9.16.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.22",

</head>
  <body class="bg-dark-bg text-text-normal">
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Only initialize the cursor trail on devices that support hover (non-touch).
        if (window.matchMedia('(pointer: fine)').matches) {
          const trailCount = 10;
          const dots = [];
          const body = document.body;

          for (let i = 0; i < trailCount; i++) {
              const dot = document.createElement('div');
              dot.style.position = 'fixed';
              dot.style.width = `${10 - i * 0.5}px`;
              dot.style.height = `${10 - i * 0.5}px`;
              dot.style.backgroundColor = '#3B82F6'; // Corresponds to Tailwind 'accent' color
              dot.style.borderRadius = '50%';
              dot.style.pointerEvents = 'none';
              dot.style.zIndex = '9999';
              dot.style.opacity = `${1 - i / trailCount}`;
              dot.style.transform = 'translate(-50%, -50%)';
              dot.style.left = '-20px';
              dot.style.top = '-20px';
              body.appendChild(dot);
              dots.push(dot);
          }

          let mouseX = 0;
          let mouseY = 0;
          const positions = Array(trailCount).fill(null).map(() => ({ x: 0, y: 0 }));
          const speed = 0.3; // Controls how quickly the trail follows the cursor

          window.addEventListener('mousemove', (e) => {
              mouseX = e.clientX;
              mouseY = e.clientY;
          });

          function animate() {
              let targetX = mouseX;
              let targetY = mouseY;

              positions.forEach((pos, index) => {
                  const currentDot = dots[index];
                  const dx = targetX - pos.x;
                  const dy = targetY - pos.y;
                  
                  pos.x += dx * speed;
                  pos.y += dy * speed;
                  
                  currentDot.style.left = `${pos.x}px`;
                  currentDot.style.top = `${pos.y}px`;

                  targetX = pos.x;
                  targetY = pos.y;
              });

              requestAnimationFrame(animate);
          }
          animate();
        }
      });
    </script>
  </body>
</html>
